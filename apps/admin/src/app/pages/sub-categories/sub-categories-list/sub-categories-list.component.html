<p-toast></p-toast>
<div class="admin-page">
  <p-card header="SubCategories" subheader="List of all sub categories">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              (click)="createSubCategory()"
            ></p-button>
          </div>
          <div>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                type="text"
                pInputText
                [(ngModel)]="searchText"
                placeholder="Search"
              />
            </span>
            <!-- {{searchText}} -->
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table
          [value]="subCategories | filter: searchText:'name'"
          styleClass="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Icon</th>
              <th>Sub Icon</th>
              <!--Sub Icon-->
              <th>Color</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-subCategory>
            <tr>
              <td>{{ subCategory.name }}</td>
              <td>
                <i
                  style="font-size: 2rem"
                  class="pi"
                  [ngClass]="'pi-' + subCategory.icon"
                ></i>
              </td>
              <!--Sub Icon-->
              <td>
                <i
                  style="font-size: 2rem"
                  class="subicon"
                  [ngClass]="subCategory.subicon"
                ></i>
                <img [src]="subCategory.subicon" />
              </td>
              <!--    -->
              <td>
                <i
                  class="pi pi-circle-on"
                  style="font-size: 2rem"
                  [ngStyle]="{ color: subCategory.color }"
                ></i>
              </td>
              <td>
                <p-button
                  (click)="deleteSubCategory(subCategory._id)"
                  styleClass="p-button-danger p-mr-2"
                  icon="pi pi-trash"
                ></p-button>
                <p-button
                  (click)="updateSubCategory(subCategory._id)"
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
