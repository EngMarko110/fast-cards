<p-toast></p-toast>
<div class="admin-page">
  <p-card subheader="You can add or edit Questions here">
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary p-mr-2"
              [label]="faqId? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"

            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancle"
              icon="pi pi-arrow-circle-left"
              routerLink="/faq"
            ></p-button>
            
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          {{form.value|json}}
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
              <label for="title">Question</label>
              <input formControlName="title" id="name" type="text" pInputText />
              <small *ngIf="form.controls.title.invalid && isSubmitted" class="p-error"
              >Question is required</small>
            </div>
            <div class="p-field p-col-12">
              <label for="topic">Answer!</label><br />
              <p-editor
                formControlName="topic"
                [style]="{ height: '320px' }"
              ></p-editor>
              <small *ngIf="form.controls.topic.invalid && isSubmitted" class="p-error"
              >Answer is required</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
