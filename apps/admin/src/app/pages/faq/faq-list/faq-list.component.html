<div class="admin-faq-list">
  <p-card header="FAQ!" subheader="List of FAQ!">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <br /><br />
    <p-table
      value="faq"
      styleClass="p-datatable-gridlines"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Question ?</th>
          <th>Answer !</th>
          <th>Delete / Edit</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-faq>
        <tr>
          <td>{{ faq.code }}</td>
          <td>{{ faq.name }}</td>
          <td>{{ faq.category }}</td>
        </tr>
      </ng-template>
    </p-table>
