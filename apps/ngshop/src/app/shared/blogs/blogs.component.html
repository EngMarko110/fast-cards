<div class="conatiner">
  <div class="row">
      <div  class="col-sm-12">
        <h3>Blogs!</h3>
    </div>
    <div id="accordion" class="col-sm-12 col-md-10">
      <div class="card" *ngFor="let blog of blogsList; let i=index">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <!-- <a class="btn btn-link" data-toggle="collapse" href="#List-{{ i }}" aria-expanded="false" -->
            <a class="btn " data-toggle="collapse" href="#List-{{ i }}" aria-expanded="false"
              aria-controls="List-{{ i }}">
              {{blog.title}}
            </a>
          </h5>
        </div>
        <div id="List-{{ i }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body" [innerHTML]="blog.topic|safehtml">
            <!-- <p> {{question.topic|safehtml}}</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
