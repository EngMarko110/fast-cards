<div class="categories-banner">
  <h3>{{category.name}}</h3>
  <div class="p-grid">
    <div class="p-col-2" *ngFor="let subcategory of subCategories">
      <div class="category" [routerLink]="'/products/' + subcategory.id" [ngStyle]="{ backgroundColor: category.color }">
        <div class="category-icon">
          <i class="pi pi-{{ category.icon }}"></i>
        </div>
        <div class="category-icon">
          <img [src]="subcategory.icon" alt="subcategory Icon">
        </div>
        <div class="category-name">{{ subcategory.name }}</div>
      </div>
    </div>
  </div>
</div>
