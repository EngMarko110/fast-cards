<div class="categories-banner">
  <h3>{{ category.name }}</h3>
  <div class="p-grid">
    <div class="p-col-2" *ngFor="let subcategory of subCategories">
      <div
        class="category"
        [routerLink]="'/products/' + subcategory.id"
        [ngStyle]="{ backgroundColor: category.color }"
      >
        <div class="icons">
          <div class="category-icon">
            <i class="pi {{ category.icon }}"></i>
          </div>
          <div class="category-icon">
            <ng-template #img>
              <img [src]="subcategory.icon" alt="subcategory Icon" />
            </ng-template>
            <ng-template #icon>
              <i class="pi {{ subcategory.icon }}"></i>
            </ng-template>
            <ng-container
              *ngIf="
                subcategory.icon.includes('https://img.icons8.com/');
                then img;
                else then;
                icon
              "
            ></ng-container>
          </div>
        </div>
        <div class="category-name">{{ subcategory.name }}</div>
      </div>
    </div>
  </div>
</div>
