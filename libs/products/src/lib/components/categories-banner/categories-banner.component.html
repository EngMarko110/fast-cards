<div class="container-fluid" style="min-height:80vh">
  <div class="row mb-2">
    <h3 class="col text-light">Categories</h3>
  </div>
  <div class="row">
    <div class="col-sm-4 col-md-3 mb-3" *ngFor="let category of categories">
      <div class="card  w-100" [routerLink]="'/category/' + category.id" [ngStyle]="{ backgroundColor: category.color }"
        style="cursor: pointer;">

        <div class="row no-gutters">
          <div class="col-md-4">
            <i class="w-100  text-color pi pi-{{ category.icon }}"></i>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title text-color">{{ category.name }}</h5>
              <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
