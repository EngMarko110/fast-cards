<div class="categories-banner" *ngFor="let mappedCategory of response">
  <h3>{{mappedCategory.name}}</h3>
  <div class="p-grid">
    <div class="p-col-2" *ngFor="let category of mappedCategory.categories|filter:inputSearch">
      <div class="category" [routerLink]="'/subcategory/' + category.id"
        [ngStyle]="{ backgroundColor: category.color }">
        <div class="category-icon">
          <i class="pi {{ category.icon }}"></i>
          <ng-template #img>
            <img [src]="category.icon" alt="category Icon">
          </ng-template>
          <ng-template #icon>
            <i class="pi {{ category.icon }}"></i>
          </ng-template>
          <ng-container *ngIf="category.icon.includes('https://img.icons8.com/') then img;
            else then icon"></ng-container>
        </div>
        <div class="category-name">{{ category.name }}</div>
      </div>
    </div>
  </div>
</div>
