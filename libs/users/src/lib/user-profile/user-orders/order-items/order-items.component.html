<div class="pt-5">
  <p-card [header]="'View Order'">
    <div class="p-col-12">
     <p-table [value]="orderItems" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="Product Name">
              Product Name <p-sortIcon field="Product Name"></p-sortIcon>
            </th>
            <th pSortableColumn="Price">
              Price
              <p-sortIcon field="Price"></p-sortIcon>
            </th>
            <th pSortableColumn="Price">
             Quantity
              <p-sortIcon field="Quantity"></p-sortIcon>
            </th>
            <th pSortableColumn="Price">
             Total Price
              <p-sortIcon field="Total Price"></p-sortIcon>
            </th>
            <th pSortableColumn="Price">
              Licences
              <p-sortIcon field="Licences"></p-sortIcon>
            </th>
           
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.product.price | currency }}</td>
            <td>{{ item.quantity }}</td>
            <td> {{ item.product.price * item.quantity | currency }} </td>
            <td > 
              <p *ngFor="let key of item.product.soldLicence">
              <bluebits-licenses-list [key]="key"></bluebits-licenses-list>
            </p>
            </td>

          </tr>
        </ng-template>
      </p-table> 
   
    </div>
     
  </p-card>
</div>
