<div class="pt-5">
  <p-card [header]="'View Order'">
    <div class="p-col-12">
      <p-table [value]="order.orderItems" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="Product Name">
              Product Name <p-sortIcon field="Product Name"></p-sortIcon>
            </th>
            <th pSortableColumn="Brand">
              Brand
              <p-sortIcon field="Brand"></p-sortIcon>
            </th>
            <th pSortableColumn="Category">
              Category
              <p-sortIcon field="Category"></p-sortIcon>
            </th>
            <th pSortableColumn="Price">
              Price
              <p-sortIcon field="Price"></p-sortIcon>
            </th>
            <th pSortableColumn="Price">
             Quantity
              <p-sortIcon field="Quantity"></p-sortIcon>
            </th>
            <th pSortableColumn="Price">
             Total Price
              <p-sortIcon field="Total Price"></p-sortIcon>
            </th>
           
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.product.brand }}</td>
            <td>{{ item.product.category.name }}</td>
            <td>{{ item.product.price | currency }}</td>
            <td>{{ item.quantity }}</td>
            <td> {{ item.product.price * item.quantity | currency }} </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
     
  </p-card>
</div>
